name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIBABA_HOST }}
          username: ${{ secrets.ALIBABA_USERNAME }}
          key: ${{ secrets.ALIBABA_SSH_KEY }}
          passphrase: ${{ secrets.ALIBABA_SSH_PASSPHRASE }}
          timeout: 20m
          command_timeout: 20m
          script: |
            echo "üöÄ Starting deployment process..."
            
            # Install git if not present
            echo "üîß Checking and installing git..."
            if ! command -v git &> /dev/null; then
              echo "üì¶ Installing git..."
              sudo yum update -y
              sudo yum install -y git
            fi
            echo "‚úÖ Git is available"
            
            # Navigate to app directory or create it
            APP_DIR="/opt/switch-ev"
            echo "üìÅ Setting up directory: $APP_DIR"
            sudo mkdir -p $APP_DIR
            sudo chown -R $USER:$USER $APP_DIR
            cd $APP_DIR
            
            # Alternative: Download source as zip if git still fails
            download_source_as_zip() {
              echo "üì• Downloading source as ZIP archive..."
              if ! curl -L -o source.zip https://github.com/pelePLV/cicd-switch-ev-web/archive/refs/heads/main.zip; then
                echo "‚ùå Failed to download source code"
                return 1
              fi
              
              if ! command -v unzip &> /dev/null; then
                sudo yum install -y unzip
              fi
              
              unzip -q source.zip
              mv cicd-switch-ev-web-main/* . 2>/dev/null || true
              mv cicd-switch-ev-web-main/.* . 2>/dev/null || true
              rm -rf cicd-switch-ev-web-main source.zip
              return 0
            }
            
            # Clone or update source code with better error handling
            if [ ! -d ".git" ]; then
              echo "üì¶ Cloning repository..."
              if ! git clone https://github.com/pelePLV/cicd-switch-ev-web.git .; then
                echo "‚ùå Git clone failed! Trying ZIP download method..."
                rm -rf * .git 2>/dev/null || true
                if ! download_source_as_zip; then
                  echo "‚ùå All download methods failed! Exiting..."
                  exit 1
                fi
              fi
            else
              echo "üîÑ Updating repository..."
              if ! git fetch origin; then
                echo "‚ö†Ô∏è Git fetch failed, trying ZIP download..."
                cd ..
                rm -rf $APP_DIR
                mkdir -p $APP_DIR
                cd $APP_DIR
                if ! download_source_as_zip; then
                  echo "‚ùå Failed to update source code"
                  exit 1
                fi
              else
                git reset --hard origin/main
              fi
            fi
            
            # Verify source code exists
            if [ ! -f "package.json" ]; then
              echo "‚ùå Source code not found! Deployment failed."
              exit 1
            fi
            echo "‚úÖ Source code ready"
            
            # Build new Docker image locally on server with optimizations
            echo "üî® Building Docker image on server (this may take 5-10 minutes)..."
            
            # Clean up build cache first to avoid conflicts
            sudo docker builder prune -f
            
            # Build with optimizations and progress output
            if ! sudo docker build -t switch-ev:latest \
              --progress=plain \
              --no-cache \
              --build-arg NEXT_PUBLIC_BACKEND_URL="${{ secrets.NEXT_PUBLIC_BACKEND_URL }}" \
              --build-arg NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}" \
              .; then
              echo "‚ùå Docker build failed! Rolling back to stable image..."
              # Ensure service uses working Docker Hub image
              sudo sed -i 's|switch-ev:latest|aphommasone/switch-ev:latest|g' /etc/systemd/system/switch-ev.service
              sudo sed -i 's|# Image built locally, no pull needed|ExecStartPre=/usr/bin/docker pull aphommasone/switch-ev:latest|g' /etc/systemd/system/switch-ev.service
              sudo systemctl daemon-reload
              sudo systemctl restart switch-ev
              echo "‚úÖ Rolled back to stable version"
              exit 1
            fi
            echo "‚úÖ Docker image built successfully"
            
            # Backup current service config (in case rollback needed)
            sudo cp /etc/systemd/system/switch-ev.service /etc/systemd/system/switch-ev.service.backup
            
            # Update systemd service to use local image
            echo "‚öôÔ∏è Updating systemd service..."
            sudo sed -i 's|aphommasone/switch-ev:latest|switch-ev:latest|g' /etc/systemd/system/switch-ev.service
            sudo sed -i 's|ExecStartPre=/usr/bin/docker pull.*|# Image built locally, no pull needed|g' /etc/systemd/system/switch-ev.service
            
            # Reload systemd and restart service
            echo "üîÑ Restarting service via systemd..."
            sudo systemctl daemon-reload
            sudo systemctl enable switch-ev
            
            # Stop old container gracefully
            sudo docker stop switch-ev 2>/dev/null || true
            sudo docker rm switch-ev 2>/dev/null || true
            
            # Start service
            if ! sudo systemctl restart switch-ev; then
              echo "‚ùå Service restart failed! Rolling back..."
              sudo cp /etc/systemd/system/switch-ev.service.backup /etc/systemd/system/switch-ev.service
              sudo systemctl daemon-reload
              sudo systemctl restart switch-ev
              echo "‚úÖ Rolled back to stable version"
              exit 1
            fi
            
            # Wait for service to start
            echo "‚è≥ Waiting for service to initialize..."
            sleep 15
            
            # Check service status
            echo "üìä Service status:"
            sudo systemctl status switch-ev --no-pager -l
            
            # Check Docker container status
            echo "üê≥ Container status:"
            sudo docker ps -f name=switch-ev --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Check if application is responding (with extended retry)
            echo "üîç Health check (up to 3 minutes)..."
            for i in {1..12}; do
              if curl -f http://localhost:4000 > /dev/null 2>&1; then
                echo "‚úÖ Application is running!"
                # Additional verification - check if it's actually serving content
                if curl -s http://localhost:4000 | grep -q "html\|doctype" || curl -s http://localhost:4000 | head -1 | grep -q "HTTP"; then
                  echo "‚úÖ Application is serving content properly!"
                  break
                else
                  echo "‚ö†Ô∏è Application responding but may not be fully ready..."
                fi
                break
              else
                echo "‚è≥ Attempt $i/12 - Waiting for application... (${i}0s elapsed)"
                sleep 15
              fi
              
              if [ $i -eq 12 ]; then
                echo "‚ùå Application not responding after 12 attempts (3 minutes)"
                echo "üîç Checking logs for debugging..."
                sudo docker logs switch-ev --tail 20 || echo "No container logs available"
                echo "üîÑ Rolling back..."
                sudo cp /etc/systemd/system/switch-ev.service.backup /etc/systemd/system/switch-ev.service
                sudo systemctl daemon-reload
                sudo systemctl restart switch-ev
                echo "‚úÖ Rolled back to stable version"
                exit 1
              fi
            done
            
            # Clean up old unused images
            echo "üßπ Cleaning up old images..."
            sudo docker image prune -f
            
            echo "‚úÖ Deployment completed!"
