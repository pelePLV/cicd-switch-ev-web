name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIBABA_HOST }}
          username: ${{ secrets.ALIBABA_USERNAME }}
          key: ${{ secrets.ALIBABA_SSH_KEY }}
          passphrase: ${{ secrets.ALIBABA_SSH_PASSPHRASE }}
          script: |
            echo "🚀 Starting deployment process..."
            
            # Navigate to app directory or create it
            APP_DIR="/opt/switch-ev"
            if [ ! -d "$APP_DIR" ]; then
              sudo mkdir -p $APP_DIR
              sudo chown $USER:$USER $APP_DIR
            fi
            cd $APP_DIR
            
            # Clone or update source code
            if [ ! -d ".git" ]; then
              echo "📦 Cloning repository..."
              git clone https://github.com/pelePLV/cicd-switch-ev-web.git .
            else
              echo "🔄 Updating repository..."
              git fetch origin
              git reset --hard origin/main
            fi
            
            # Stop existing container if running
            echo "⏹️ Stopping existing container..."
            sudo docker stop switch-ev || true
            sudo docker rm switch-ev || true
            
            # Build new Docker image locally on server
            echo "🔨 Building Docker image on server..."
            sudo docker build -t switch-ev:latest \
              --build-arg NEXT_PUBLIC_BACKEND_URL="${{ secrets.NEXT_PUBLIC_BACKEND_URL }}" \
              --build-arg NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}" \
              .
            
            # Start new container
            echo "▶️ Starting new container..."
            sudo docker run -d \
              --name switch-ev \
              -p 4000:3000 \
              --env-file /etc/switch-ev.env \
              --restart unless-stopped \
              switch-ev:latest
            
            # Wait a moment for container to start
            sleep 5
            
            # Check container status
            echo "📊 Container status:"
            sudo docker ps -f name=switch-ev
            
            # Check if application is responding
            echo "🔍 Health check:"
            curl -f http://localhost:4000 > /dev/null 2>&1 && echo "✅ Application is running!" || echo "❌ Application not responding"
            
            # Clean up old unused images
            echo "🧹 Cleaning up old images..."
            sudo docker image prune -f
            
            echo "✅ Deployment completed!"
